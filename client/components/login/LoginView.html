<div class="container" ng-controller="LoginController">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="inputEmail" ng-model="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login(username,password)" type="button">Sign in</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div>
